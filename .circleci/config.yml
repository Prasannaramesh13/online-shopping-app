version: 2.1

jobs:
  deploy:
    machine: true  # Use actual VM, not Docker image
    environment:
      REPO_URL: https://github.com/Prasannaramesh13/online-shopping-app.git
      APP_DIR: online-shopping-app
    steps:
      - add_ssh_keys:
          fingerprints:
            - "SHA256:nvBo8bI+QsWnA9X51EFwxDMrbLDhVU1qtSZGf7Cd9aE"

      - run:
          name: SSH into EC2 and deploy React app
          command: |
            ssh -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST \<< 'EOF'
              cd /home/$EC2_USER

              # Ensure ownership
              sudo chown -R $EC2_USER:$EC2_USER .

              # Install required tools
              apt update
              apt install -y git curl

              # Install Node.js
              curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
              apt install -y nodejs

              # Remove old folder and clone fresh
              rm -rf online-shopping-app1
              git clone https://github.com/Prasannaramesh13/online-shopping-app.git online-shopping-app1

              cd online-shopping-app1

              # Install dependencies and build
              npm install
              npm run build

              # Install serve globally
              npm install -g serve

              # Kill anything on port 3000
              fuser -k 3000/tcp || true

              # Serve build folder
              nohup serve -s build -l tcp://0.0.0.0:3000 > /tmp/serve.log 2>&1 &
            EOF

workflows:
  version: 2
  deploy_workflow:
    jobs:
      - deploy
